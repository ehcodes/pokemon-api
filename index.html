<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon</title>
  </head>
  <body>
    <header class="clearfix">
    </header>
    <section id="apiCall">
      <p>Type in Chimchar, Turtwig, or Piplup below to learn about the fourth generation starter pokemon.</p>
      <input id="userName" type="text" name="" placeholder="Chimchar, Turtwig, or Piplup?">
      <button id="clickMe" type="button" name="button">Submit</button>
    </section>
    <section id="apiRes">
      <h4>Name:</h4>
      <h2 id="pokemonName"></h2>
      <h4>Type:</h4>
      <h2 id="pokemonType"></h2>
      <h4>Number:</h4>
      <h2 id="pokemonNumber"></h2>
      <h4>Animal:</h4>
      <h2 id="pokemonAnimal"></h2>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
